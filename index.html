<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <div class="container container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">MoodTube</h1>
            <p class="lead">The Music Your Face Your Wants To Hear.</p>
            <p>Upload an image of your face to listen to a playlist that caters to your current mood!</p>
            <!-- <a class="btn btn-primary btn-lg" href="#" role="button"> Check Your Mood</a> -->
        </div>
    </div>


    <div class="container">
        <form enctype="multipart/form-data">
            <label for="testImg" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> What Mood You In?
            </label>
            <input type="file" id="testImg" onchange="detectImg()">
        </form>
    </div>

    <div class="container">
            <div class="frame">
            <img id="inputImg" src="https://scstylecaster.files.wordpress.com/2016/12/model-curly-hair-nose-ring.jpg" , alt="your image">
            </div>

    <!-- YOUTUBE API SEARCH -->
    <div class="container">
        <input id="query" value='emotions' type="text" />
        <button id="search-btn">Search</button>
        <pre id="response"></pre>

        <iframe class="iframe1" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe2" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


    <script src="assets/javascript/youTubeApi.js"></script>
    <script src="assets/javascript/facepp.js"></script>
</body>

</html>
