    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/loading.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

</head>




<body>

    <div class="container text-center">
<h1 id="mood-heading">Mood<img id="tube-png" src="assets/images/tube.png"></h1>
</div>

    <!-- JUMBOTRON WITH LOGO  -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container shrink-carousel">
            <!-- CAROUSEL CONTAINING EMOTION PHOTOS -->
    <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/images/face.png" class="d-block w-100" alt="..."><br><p class="instructions border">Step 1 : Upload a photo of your face</p>
                      </div>
                      <div class="carousel-item">
                        <img src="assets/images/face2.png" class="d-block w-100" alt="..."><br><p class="instructions">Step 2 : Wait while we detect your emotion</p>
                      </div>
                      <div class="carousel-item">
                        <img src="assets/images/face3.png" class="d-block w-100" alt="..."><br><p class="instructions">Step 3 : Click to curate your playlist</p>
                      </div>
                      <div class="carousel-item">
                            <img src="assets/images/face4.png" class="d-block w-100" alt="..."><br><p class="instructions">Step 4 : Listen to your MoodTube tunes</p>
                          </div>
                          <div class="carousel-item">
                            <img src="assets/images/face5.png" class="d-block w-100" alt="..."><br><p class="instructions">Step 5 : Tell all of your friends</p>
                          </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
           
        </div>
    </div>
    </div>

    

<!-- The Button and Hidden Form for the emotion test -->
    <div class="container">
        <form enctype="multipart/form-data">
            <label for="testImg" class="btn btn-outline-light" id="getEmotionButton">
                <i class="fa fa-cloud-upload"></i> What Mood You In?
            </label>
            <input type="file" id="testImg" onchange="detectImg()">
        </form>
        <div class="container">
            <div class="frame">
                <img id="inputImg" src="https://scstylecaster.files.wordpress.com/2016/12/model-curly-hair-nose-ring.jpg" , alt="your image">
            </div>
        </div>

             
        

    <!-- SPAN TAG FOR EMOTION TO PRINT TO PAGE -->
        <div id="append-emotion"><p>Your Result: </p><span id="emotion"></span></div>

        


    <!-- READING YOUR FACE ELEMENT WHILE PAGE LOADS EMOTION -->
        <div class="start-screen hidden loadingText">
            <div class="loading">
                <div class="loading__element reel1">R</div>
                <div class="loading__element reel2">E</div>
                <div class="loading__element reel3">A</div>
                <div class="loading__element reel4">D</div>
                <div class="loading__element reel5">I</div>
                <div class="loading__element reel6">N</div>
                <div class="loading__element reel7">G</div>
            </div>

            <div class="loading">
                <div class="loading__element reel1">Y</div>
                <div class="loading__element reel2">O</div>
                <div class="loading__element reel3">U</div>
                <div class="loading__element reel4">R</div>
            </div>

            <div class="loading">
                <div class="loading__element reel1">F</div>
                <div class="loading__element reel2">A</div>
                <div class="loading__element reel3">C</div>
                <div class="loading__element reel4">E</div>

            </div>
        </div>
    </div>



    <!-- YOUTUBE API BUTTONS -->
    <div class="container">
        <button id="search-btn" type="button" class="btn btn-outline-light">Get  My  Tunes</button>

        <div class="vid-stying"></div>


    <!-- IFRAMES FOR APPENDING YOUTUBE VIDEO RESULTS -->
        <iframe class="iframe1 img-responseive" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe2" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe3" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe4" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe5" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe6" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe7" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe class="iframe8" width="800" height="475" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>




    <!-- LINKS FOR API JS FILES -->
        <script src="assets/javascript/script.js"></script>
        <script src="assets/javascript/youTubeApi.js"></script>
        <script src="assets/javascript/facepp.js"></script>
